<form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()" class="container mt-3">
  <div class="mb-3">
    <label for="numero" class="form-label">Numero de empleado:</label>
    <input id="numero" formControlName="numero" type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre:</label>
    <input id="nombre" formControlName="nombre" type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label for="correo" class="form-label">Correo:</label>
    <input id="correo" formControlName="correo" type="email" class="form-control">
  </div>
  <div class="mb-3">
    <label for="telefono" class="form-label">Tel√©fono:</label>
    <input id="telefono" formControlName="telefono" type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
    <input id="fechaNacimiento" formControlName="fechaNacimiento" type="date" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Sexo:</label>
    <div>
      <div class="form-check form-check-inline">
        <input type="radio" formControlName="sexo" value="Masculino" class="form-check-input">
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" formControlName="sexo" value="Femenino" class="form-check-input">
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
